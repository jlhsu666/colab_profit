<!DOCTYPE html>
<html>
<head>
	<title>物業數據表單</title>
</head>
<body>
	<h2>物業數據</h2>
	<form>
		<label for="total_rooms">附近客房總數:</label>
		<input type="number" id="total_rooms" name="total_rooms" required><br>

		<label for="distance">最近的競爭者與自己的距離:</label>
		<input type="number" id="distance" name="distance" required><br>

		<label for="office_space">週邊辦公空間:</label>
		<input type="number" id="office_space" name="office_space" required><br>

		<label for="university_students">大學註冊人數:</label>
		<input type="number" id="university_students" name="university_students" required><br>

		<label for="income">家庭收入:</label>
		<input type="number" id="income" name="income" required><br>

		<label for="distance_center">離市中心的距離:</label>
		<input type="number" id="distance_center" name="distance_center" required><br>

		<label for="profit">營業利潤:</label>
		<input type="number" id="profit" name="profit" required><br>

		<input type="submit" value="提交">
	</form>
</body>
</html>
